<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Carrusel de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carrusel-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .carrusel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carrusel img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
            height: 400px;
        }
        .controles {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .btn-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-control:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .indicadores {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .indicador {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicador.activo {
            background-color: white;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Carrusel de Imágenes</h1>
        
        <div class="carrusel-container">
            <div class="carrusel" id="carrusel">
                <img src="https://picsum.photos/id/1015/800/400" alt="Imagen 1">
                <img src="https://picsum.photos/id/1016/800/400" alt="Imagen 2">
                <img src="https://picsum.photos/id/1018/800/400" alt="Imagen 3">
                <img src="https://picsum.photos/id/1019/800/400" alt="Imagen 4">
            </div>
            
            <div class="controles">
                <button class="btn-control" onclick="navegarCarrusel(-1)">❮</button>
                <button class="btn-control" onclick="navegarCarrusel(1)">❯</button>
            </div>
            
            <div class="indicadores" id="indicadores">
                <!-- Los indicadores se generarán dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        let indiceActual = 0;
        let intervalId = null;
        const carrusel = document.getElementById('carrusel');
        const imagenes = carrusel.getElementsByTagName('img');
        const totalImagenes = imagenes.length;

        // Generar indicadores
        const indicadoresContainer = document.getElementById('indicadores');
        for (let i = 0; i < totalImagenes; i++) {
            const indicador = document.createElement('div');
            indicador.className = 'indicador' + (i === 0 ? ' activo' : '');
            indicador.onclick = () => irAImagen(i);
            indicadoresContainer.appendChild(indicador);
        }

        function actualizarCarrusel() {
            carrusel.style.transform = `translateX(-${indiceActual * 100}%)`;
            
            // Actualizar indicadores
            document.querySelectorAll('.indicador').forEach((ind, index) => {
                ind.classList.toggle('activo', index === indiceActual);
            });
        }

        function navegarCarrusel(direccion) {
            indiceActual = (indiceActual + direccion + totalImagenes) % totalImagenes;
            actualizarCarrusel();
            reiniciarIntervalo();
        }

        function irAImagen(indice) {
            indiceActual = indice;
            actualizarCarrusel();
            reiniciarIntervalo();
        }

        function reiniciarIntervalo() {
            clearInterval(intervalId);
            iniciarCarruselAutomatico();
        }

        function iniciarCarruselAutomatico() {
            intervalId = setInterval(() => {
                navegarCarrusel(1);
            }, 3000);
        }

        // Iniciar el carrusel automático
        iniciarCarruselAutomatico();

        // Pausar el carrusel cuando el mouse está sobre él
        document.querySelector('.carrusel-container').addEventListener('mouseenter', () => {
            clearInterval(intervalId);
        });

        // Reanudar el carrusel cuando el mouse sale
        document.querySelector('.carrusel-container').addEventListener('mouseleave', () => {
            iniciarCarruselAutomatico();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
