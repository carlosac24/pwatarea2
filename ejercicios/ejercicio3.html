<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Cambio de Imagen al Pasar el Ratón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .imagen-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .imagen-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Cambio de Imagen al Pasar el Ratón</h1>
        
        <div class="imagen-container">
            <img id="imagenCambiante" 
                 src="https://picsum.photos/id/1015/300/300" 
                 onmouseover="cambiarImagen()"
                 onmouseout="restaurarImagen()"
                 alt="Imagen cambiante">
        </div>
        
        <p class="text-center mt-3">Pasa el ratón sobre la imagen para ver el cambio</p>
    </div>

    <script>
        const imagenOriginal = "https://picsum.photos/id/1015/300/300";
        const imagenNueva = "https://picsum.photos/id/1018/300/300";

        function cambiarImagen() {
            document.getElementById('imagenCambiante').src = imagenNueva;
        }

        function restaurarImagen() {
            document.getElementById('imagenCambiante').src = imagenOriginal;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
