<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Calculadora Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculadora {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-calc {
            width: 50px;
            height: 60px;
            margin: 5px;
            font-size: 1.5rem;
        }
        #display {
            font-size: 2rem;
            height: 60px;
            background-color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Calculadora Simple</h1>
        
        <div class="calculadora">
            <input type="text" id="display" class="form-control text-end" readonly>
            
            <div class="d-flex justify-content-center flex-wrap">
                <button class="btn btn-light btn-calc" onclick="agregarNumero('7')">7</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('8')">8</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('9')">9</button>
                <button class="btn btn-warning btn-calc" onclick="agregarOperador('/')">/</button>
                
                <button class="btn btn-light btn-calc" onclick="agregarNumero('4')">4</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('5')">5</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('6')">6</button>
                <button class="btn btn-warning btn-calc" onclick="agregarOperador('*')">*</button>
                
                <button class="btn btn-light btn-calc" onclick="agregarNumero('1')">1</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('2')">2</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('3')">3</button>
                <button class="btn btn-warning btn-calc" onclick="agregarOperador('-')">-</button>
                
                <button class="btn btn-light btn-calc" onclick="agregarNumero('0')">0</button>
                <button class="btn btn-light btn-calc" onclick="agregarNumero('.')">.</button>
                <button class="btn btn-success btn-calc" onclick="calcular()">=</button>
                <button class="btn btn-warning btn-calc" onclick="agregarOperador('+')">+</button>
                
                <button class="btn btn-danger btn-calc" onclick="limpiar()" style="width: 275px">C</button>
            </div>
        </div>
    </div>

    <script>
        let displayValue = '';

        function agregarNumero(num) {
            displayValue += num;
            actualizarDisplay();
        }

        function agregarOperador(op) {
            displayValue += op;
            actualizarDisplay();
        }

        function calcular() {
            try {
                displayValue = eval(displayValue).toString();
                actualizarDisplay();
            } catch (e) {
                displayValue = 'Error';
                actualizarDisplay();
                setTimeout(limpiar, 1000);
            }
        }

        function limpiar() {
            displayValue = '';
            actualizarDisplay();
        }

        function actualizarDisplay() {
            document.getElementById('display').value = displayValue;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
