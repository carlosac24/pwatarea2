<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Reloj Analógico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reloj {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            background: #fff;
        }
        .centro {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }
        .manecilla {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #333;
            border-radius: 5px;
        }
        .hora {
            width: 4px;
            height: 60px;
            margin-left: -2px;
            background: #333;
            z-index: 3;
        }
        .minuto {
            width: 3px;
            height: 80px;
            margin-left: -1.5px;
            background: #666;
            z-index: 2;
        }
        .segundo {
            width: 2px;
            height: 90px;
            margin-left: -1px;
            background: #f00;
            z-index: 1;
        }
        .marca {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 10px;
            text-align: center;
            transform-origin: 50%;
        }
        .numero {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));
            font-size: 1.5rem;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Reloj Analógico</h1>
        
        <div class="reloj">
            <div class="centro"></div>
            <div class="manecilla hora" id="hora"></div>
            <div class="manecilla minuto" id="minuto"></div>
            <div class="manecilla segundo" id="segundo"></div>
            <div class="numero" style="--rotation: 0deg">12</div>
            <div class="numero" style="--rotation: 30deg">1</div>
            <div class="numero" style="--rotation: 60deg">2</div>
            <div class="numero" style="--rotation: 90deg">3</div>
            <div class="numero" style="--rotation: 120deg">4</div>
            <div class="numero" style="--rotation: 150deg">5</div>
            <div class="numero" style="--rotation: 180deg">6</div>
            <div class="numero" style="--rotation: 210deg">7</div>
            <div class="numero" style="--rotation: 240deg">8</div>
            <div class="numero" style="--rotation: 270deg">9</div>
            <div class="numero" style="--rotation: 300deg">10</div>
            <div class="numero" style="--rotation: 330deg">11</div>
        </div>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const segundos = ahora.getSeconds();
            const minutos = ahora.getMinutes();
            const horas = ahora.getHours();

            const anguloSegundos = (segundos * 6) + 'deg';
            const anguloMinutos = ((minutos * 6) + (segundos * 0.1)) + 'deg';
            const anguloHoras = ((horas * 30) + (minutos * 0.5)) + 'deg';

            document.getElementById('segundo').style.transform = `rotate(${anguloSegundos})`;
            document.getElementById('minuto').style.transform = `rotate(${anguloMinutos})`;
            document.getElementById('hora').style.transform = `rotate(${anguloHoras})`;
        }

        setInterval(actualizarReloj, 1000);
        actualizarReloj();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
