<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Lista de Tareas Interactiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .tarea {
            transition: all 0.3s ease;
        }
        .tarea:hover {
            background-color: #f8f9fa;
        }
        .tarea.completada {
            background-color: #e9ecef;
            text-decoration: line-through;
            color: #6c757d;
        }
        .delete-btn {
            display: none;
        }
        .tarea:hover .delete-btn {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Lista de Tareas</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="tareaForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="nuevaTarea" 
                                       placeholder="Nueva tarea..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-plus-lg"></i> Agregar
                                </button>
                            </div>
                        </form>
                        
                        <ul class="list-group" id="listaTareas">
                            <!-- Las tareas se agregarán aquí -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('tareaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            agregarTarea();
        });

        function agregarTarea() {
            const input = document.getElementById('nuevaTarea');
            const texto = input.value.trim();
            
            if (texto) {
                const lista = document.getElementById('listaTareas');
                const li = document.createElement('li');
                li.className = 'list-group-item tarea d-flex justify-content-between align-items-center';
                
                const contenido = document.createElement('div');
                contenido.innerHTML = `
                    <input type="checkbox" class="form-check-input me-2" onclick="toggleCompletada(this)">
                    <span>${texto}</span>
                `;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm delete-btn';
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                deleteBtn.onclick = function() {
                    li.remove();
                };
                
                li.appendChild(contenido);
                li.appendChild(deleteBtn);
                lista.appendChild(li);
                
                input.value = '';
            }
        }

        function toggleCompletada(checkbox) {
            const tarea = checkbox.closest('.tarea');
            tarea.classList.toggle('completada');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
