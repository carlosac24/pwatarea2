<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Temporizador de Cuenta Regresiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .temporizador {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        .tiempo-display {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controles {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .input-tiempo {
            max-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Temporizador de Cuenta Regresiva</h1>
        
        <div class="temporizador">
            <div class="tiempo-display" id="tiempoDisplay">00:00:00</div>
            
            <div class="row g-3 mb-3">
                <div class="col">
                    <label class="form-label">Horas</label>
                    <input type="number" class="form-control input-tiempo" id="horas" min="0" max="23" value="0">
                </div>
                <div class="col">
                    <label class="form-label">Minutos</label>
                    <input type="number" class="form-control input-tiempo" id="minutos" min="0" max="59" value="0">
                </div>
                <div class="col">
                    <label class="form-label">Segundos</label>
                    <input type="number" class="form-control input-tiempo" id="segundos" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="controles">
                <button class="btn btn-success" onclick="iniciarTemporizador()">
                    <i class="bi bi-play-fill"></i> Iniciar
                </button>
                <button class="btn btn-warning" onclick="pausarTemporizador()">
                    <i class="bi bi-pause-fill"></i> Pausar
                </button>
                <button class="btn btn-danger" onclick="reiniciarTemporizador()">
                    <i class="bi bi-arrow-counterclockwise"></i> Reiniciar
                </button>
            </div>
        </div>
    </div>

    <script>
        let tiempoRestante = 0;
        let temporizadorId = null;
        let estaPausado = false;

        function actualizarDisplay(tiempo) {
            const horas = Math.floor(tiempo / 3600);
            const minutos = Math.floor((tiempo % 3600) / 60);
            const segundos = tiempo % 60;
            
            document.getElementById('tiempoDisplay').textContent = 
                `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        }

        function iniciarTemporizador() {
            if (!temporizadorId) {
                if (!estaPausado) {
                    const horas = parseInt(document.getElementById('horas').value) || 0;
                    const minutos = parseInt(document.getElementById('minutos').value) || 0;
                    const segundos = parseInt(document.getElementById('segundos').value) || 0;
                    
                    tiempoRestante = horas * 3600 + minutos * 60 + segundos;
                }
                
                if (tiempoRestante > 0) {
                    temporizadorId = setInterval(() => {
                        tiempoRestante--;
                        actualizarDisplay(tiempoRestante);
                        
                        if (tiempoRestante === 0) {
                            clearInterval(temporizadorId);
                            temporizadorId = null;
                            alert('Â¡Tiempo terminado!');
                        }
                    }, 1000);
                    
                    estaPausado = false;
                }
            }
        }

        function pausarTemporizador() {
            if (temporizadorId) {
                clearInterval(temporizadorId);
                temporizadorId = null;
                estaPausado = true;
            }
        }

        function reiniciarTemporizador() {
            clearInterval(temporizadorId);
            temporizadorId = null;
            estaPausado = false;
            tiempoRestante = 0;
            actualizarDisplay(0);
            
            document.getElementById('horas').value = '0';
            document.getElementById('minutos').value = '0';
            document.getElementById('segundos').value = '0';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
