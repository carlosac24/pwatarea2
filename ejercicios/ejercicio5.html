<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Validación de Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Validación de Formulario</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="success-message" id="successMessage">
                    ¡Formulario enviado correctamente!
                </div>
                
                <form id="validationForm" onsubmit="return validarFormulario(event)">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                        <div class="error-message" id="nombreError">
                            Por favor, ingrese su nombre
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div class="error-message" id="emailError">
                            Por favor, ingrese un correo electrónico válido
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="error-message" id="passwordError">
                            La contraseña debe tener al menos 6 caracteres
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validarFormulario(event) {
            event.preventDefault();
            
            // Obtener los elementos
            const nombre = document.getElementById('nombre');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            // Restablecer mensajes de error
            document.querySelectorAll('.error-message').forEach(elem => {
                elem.style.display = 'none';
            });
            document.getElementById('successMessage').style.display = 'none';
            
            // Variables de validación
            let isValid = true;
            
            // Validar nombre
            if (!nombre.value.trim()) {
                document.getElementById('nombreError').style.display = 'block';
                isValid = false;
            }
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validar contraseña
            if (!password.value || password.value.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Si todo es válido
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('validationForm').reset();
            }
            
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
