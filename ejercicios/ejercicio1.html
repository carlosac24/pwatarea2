<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Cambio de Estilo al Clic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .elemento-cambiante {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .colorido {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: rotate(360deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Cambio de Estilo al Clic</h1>
        
        <div class="elemento-cambiante" id="elementoCambiante">
            ¡Haz clic en el botón!
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="cambiarEstilo()">Cambiar Estilo</button>
        </div>
    </div>

    <script>
        function cambiarEstilo() {
            const elemento = document.getElementById('elementoCambiante');
            elemento.classList.toggle('colorido');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
