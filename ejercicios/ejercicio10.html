<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Juego de Preguntas y Respuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .opcion {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #dee2e6;
            margin-bottom: 10px;
        }
        .opcion:hover {
            background-color: #f8f9fa;
            transform: translateX(10px);
        }
        .opcion.correcta {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .opcion.incorrecta {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .resultado {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        .progreso {
            height: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Juego de Preguntas y Respuestas</h1>
        
        <div class="quiz-container">
            <div class="progress progreso">
                <div class="progress-bar" role="progressbar" id="progressBar"></div>
            </div>
            
            <div id="preguntaContainer">
                <h4 id="pregunta" class="mb-4"></h4>
                <div id="opciones" class="d-grid gap-2"></div>
            </div>
            
            <div id="resultado" class="resultado">
                <h3 class="mb-3">¡Juego terminado!</h3>
                <p class="display-4 mb-3">Puntuación: <span id="puntuacion"></span></p>
                <button class="btn btn-primary" onclick="reiniciarJuego()">Jugar de nuevo</button>
            </div>
        </div>
    </div>

    <script>
        const preguntas = [
            {
                pregunta: "¿Cuál es la capital de Francia?",
                opciones: ["Londres", "Madrid", "París", "Berlín"],
                correcta: 2
            },
            {
                pregunta: "¿Quién pintó la Mona Lisa?",
                opciones: ["Van Gogh", "Leonardo da Vinci", "Picasso", "Miguel Ángel"],
                correcta: 1
            },
            {
                pregunta: "¿En qué año terminó la Segunda Guerra Mundial?",
                opciones: ["1943", "1944", "1945", "1946"],
                correcta: 2
            },
            {
                pregunta: "¿Cuál es el planeta más grande del sistema solar?",
                opciones: ["Marte", "Venus", "Saturno", "Júpiter"],
                correcta: 3
            },
            {
                pregunta: "¿Quién escribió 'Don Quijote de la Mancha'?",
                opciones: ["Miguel de Cervantes", "Gabriel García Márquez", "Jorge Luis Borges", "Pablo Neruda"],
                correcta: 0
            }
        ];

        let preguntaActual = 0;
        let puntuacion = 0;
        let respondida = false;

        function mostrarPregunta() {
            if (preguntaActual >= preguntas.length) {
                mostrarResultado();
                return;
            }
            
            const pregunta = preguntas[preguntaActual];
            document.getElementById('pregunta').textContent = pregunta.pregunta;
            
            const opcionesContainer = document.getElementById('opciones');
            opcionesContainer.innerHTML = '';
            
            pregunta.opciones.forEach((opcion, index) => {
                const boton = document.createElement('div');
                boton.className = 'opcion p-3 rounded';
                boton.textContent = opcion;
                boton.onclick = () => verificarRespuesta(index);
                opcionesContainer.appendChild(boton);
            });
            
            actualizarProgreso();
            respondida = false;
        }

        function verificarRespuesta(seleccionada) {
            if (respondida) return;
            
            respondida = true;
            const pregunta = preguntas[preguntaActual];
            const opciones = document.getElementsByClassName('opcion');
            
            // Marcar la respuesta correcta e incorrecta
            opciones[pregunta.correcta].classList.add('correcta');
            if (seleccionada !== pregunta.correcta) {
                opciones[seleccionada].classList.add('incorrecta');
            } else {
                puntuacion++;
            }
            
            // Esperar un momento antes de pasar a la siguiente pregunta
            setTimeout(() => {
                preguntaActual++;
                mostrarPregunta();
            }, 1500);
        }

        function mostrarResultado() {
            document.getElementById('preguntaContainer').style.display = 'none';
            document.getElementById('resultado').style.display = 'block';
            document.getElementById('puntuacion').textContent = 
                `${puntuacion} de ${preguntas.length}`;
        }

        function reiniciarJuego() {
            preguntaActual = 0;
            puntuacion = 0;
            document.getElementById('preguntaContainer').style.display = 'block';
            document.getElementById('resultado').style.display = 'none';
            mostrarPregunta();
        }

        function actualizarProgreso() {
            const porcentaje = (preguntaActual / preguntas.length) * 100;
            document.getElementById('progressBar').style.width = `${porcentaje}%`;
        }

        // Iniciar el juego
        mostrarPregunta();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
