<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Menú de Navegación Desplegable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-personalizado {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .menu-personalizado .nav-link {
            color: white !important;
            transition: all 0.3s ease;
        }
        .menu-personalizado .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .submenu {
            display: none;
            list-style: none;
            padding-left: 0;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 0.25rem;
        }
        .submenu.activo {
            display: block;
        }
        .menu-item {
            position: relative;
        }
        .submenu .nav-link {
            color: #333 !important;
            padding: 0.5rem 1rem;
        }
        .submenu .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse menu-personalizado" style="min-height: 100vh;">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item menu-item">
                            <a class="nav-link" href="#" onclick="toggleSubmenu('submenu1')">
                                Productos
                                <span class="ms-2">▼</span>
                            </a>
                            <ul class="submenu" id="submenu1">
                                <li><a class="nav-link" href="#">Categorías</a></li>
                                <li><a class="nav-link" href="#">Nuevo Producto</a></li>
                                <li><a class="nav-link" href="#">Inventario</a></li>
                            </ul>
                        </li>
                        
                        <li class="nav-item menu-item">
                            <a class="nav-link" href="#" onclick="toggleSubmenu('submenu2')">
                                Clientes
                                <span class="ms-2">▼</span>
                            </a>
                            <ul class="submenu" id="submenu2">
                                <li><a class="nav-link" href="#">Lista de Clientes</a></li>
                                <li><a class="nav-link" href="#">Nuevo Cliente</a></li>
                                <li><a class="nav-link" href="#">Estadísticas</a></li>
                            </ul>
                        </li>
                        
                        <li class="nav-item menu-item">
                            <a class="nav-link" href="#" onclick="toggleSubmenu('submenu3')">
                                Ventas
                                <span class="ms-2">▼</span>
                            </a>
                            <ul class="submenu" id="submenu3">
                                <li><a class="nav-link" href="#">Nueva Venta</a></li>
                                <li><a class="nav-link" href="#">Historial</a></li>
                                <li><a class="nav-link" href="#">Reportes</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container py-5">
                    <h1>Panel de Control</h1>
                    <p class="lead">Selecciona una opción del menú lateral para comenzar.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleSubmenu(submenuId) {
            // Cerrar todos los submenús
            document.querySelectorAll('.submenu').forEach(submenu => {
                if (submenu.id !== submenuId) {
                    submenu.classList.remove('activo');
                }
            });
            
            // Alternar el submenú actual
            const submenu = document.getElementById(submenuId);
            submenu.classList.toggle('activo');
        }

        // Cerrar submenús al hacer clic fuera
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.menu-item')) {
                document.querySelectorAll('.submenu').forEach(submenu => {
                    submenu.classList.remove('activo');
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
